<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>デジタル時計</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #333;
        color: #fff;
        font-size: 48px;
    }
    #clock {
        padding: 20px;
        background-color: #222;
        border-radius: 8px;
    }
</style>
</head>
<body>
<div id="clock">00:00:00</div>
<script>
function updateClock() {
    const locale = 'Asia/Tokyo';
    const now = new Date().toLocaleTimeString('ja-JP', {timeZone: locale, hour12: false});
    document.getElementById('clock').innerText = now;
}

setInterval(updateClock, 1000); // 毎秒更新
updateClock(); // 初回即時更新
</script>
</body>
</html>
